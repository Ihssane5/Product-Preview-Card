<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor - Product preview card component solution</title>
  <link rel= "icon" href= "./ressources/images/favicon-32x32.png">
  <link rel="stylesheet" href="./ressources/css/index_style_sheet.css">
</head>
<body>
  <div class="container">
    <div class="img_container">
      <img src="./ressources/images/image-product-desktop.jpg" alt="perfume_image" title="Channel Perfume">
    </div>
    <div class="details_container">
      <div class="perfume">PERFUME</div>
      <div class="title">Gabrielle Essence Eau De Parfum</div>
      <p>
        A floral,solar and voluptuous
        interpretation composed by
        Olivier Polge,Perfumer-Creator
        for the House of CHANEL.
      </p>
      <div class="price_container">
        <div class="current_price">$149.99</div>
        <div class="old_price">$169.99</div>
      </div>
      <button>
        <img src="./ressources/images/icon-cart.svg" alt="add_to_cart">
        Add to cart
      </button>

    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Ihssane5">Ihssane Nedjaoui</a>.
  </div>
</body>
</html>
